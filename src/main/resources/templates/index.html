<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="plugins/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="form-horizontal" role="form" action="/generate" th:object="${properties}" method="post" name="properties">
    <fieldset>
        <legend>配置数据源</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="ip">主机名</label>
            <div class="col-sm-4">
                <input class="form-control" id="ip" name="ip" type="text" value="localhost"/>
            </div>
            <label class="col-sm-2 control-label" for="database">数据库名</label>
            <div class="col-sm-4">
                <input class="form-control" id="database" name="database" type="text" value="test"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="user">用户名</label>
            <div class="col-sm-4">
                <input class="form-control" id="user" name="user" type="text" value="root"/>
            </div>
            <label class="col-sm-2 control-label" for="password">密码</label>
            <div class="col-sm-4">
                <input class="form-control" id="password" name="password" type="password" value="123456"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="driver">驱动</label>
            <div class="col-sm-4">
                <input class="form-control" id="driver" name="driver" type="text" value="com.mysql.cj.jdbc.Driver"/>
            </div>
            <label class="col-sm-2 control-label" for="password">端口</label>
            <div class="col-sm-4">
                <input class="form-control" id="port" name="port" type="text" value="3306"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="driver">表名前缀</label>
            <div class="col-sm-4">
                <input class="form-control" id="tablesuffix" name="tablesuffix"  type="tablesuffix" value=""/>
            </div>
        </div>
    </fieldset>


    <fieldset>
        <legend>作者信息</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="author">作者</label>
            <div class="col-sm-4">
                <input class="form-control" id="author" name="author" type="text" value="sky"/>
            </div>
            <label class="col-sm-2 control-label" for="company">公司名称</label>
            <div class="col-sm-4">
                <input class="form-control" id="company" name="company" type="text" value="广州禾信仪器股份有限公司"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="packagename">包名</label>
            <div class="col-sm-4">
                <input class="form-control" id="packagename" name="packagename" type="text" value="com.xj"/>
            </div>
            <label class="col-sm-2 control-label" for="description">描述</label>
            <div class="col-sm-4">
                <input class="form-control" id="description" name="description" type="text" value="描述"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="groupId">groupId</label>
            <div class="col-sm-4">
                <input class="form-control" id="groupId" name="groupId" type="text" value="com.xj"/>
            </div>
            <label class="col-sm-2 control-label" for="artifactId">artifactId</label>
            <div class="col-sm-4">
                <input class="form-control" id="artifactId" name="artifactId" type="text" value="test"/>
            </div>
        </div>
    </fieldset>
    <!--<fieldset>-->
        <!--<legend>字段名</legend>-->
        <!--<div class="form-group">-->
            <!--<label for="disabledSelect"  class="col-sm-2 control-label">表名</label>-->
            <!--<div class="col-sm-10">-->
                <!--<select id="disabledSelect1" class="form-control">-->
                    <!--<option>禁止选择</option>-->
                    <!--<option>禁止选择</option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
    <!--</fieldset>-->

    <fieldset>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button type="submit" class="btn">添加</button>
            </div>
        </div>
    </fieldset>
</form>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="js/jquery-2.0.0.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
</script>
</body>
</html>
